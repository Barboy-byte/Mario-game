<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHAOS JUMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui-overlay">
            <div id="level-indicator">Level: 1</div>
            <div id="lives-counter">Lives: 3</div>
            <div id="score-counter">Score: 0</div>
        </div>
        <div id="controls">
            <button id="left-btn">⬅️</button>
            <button id="jump-btn">⬆️</button>
            <button id="right-btn">➡️</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="level-complete-screen" class="hidden">
            <h2>Level Complete!</h2>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
